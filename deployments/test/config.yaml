---
# test: Minimal Test Deployment
# Quick deployment for validating logging and system functionality
#
# VMs: 4 total
#   - M1: MCHP baseline (non-GPU)
#   - M4.llama: MCHP + SmolAgents LLM (llama3.1:8b)
#   - B2.gemma: BrowserUse (gemma3:4b)
#   - S3.deepseek: SmolAgents (deepseek-r1:8b)

deployment_name: test

# ═══════════════════════════════════════════════════════════════════
# GPU CAPACITY - Minimal requirements for test
# ═══════════════════════════════════════════════════════════════════
flavor_capacity:
  v100-1gpu.14vcpu.28g: 3       # Need 3 for M4, B2, S3
  v1.14vcpu.28g: 1              # Need 1 for M1

# ═══════════════════════════════════════════════════════════════════
# DEPLOYMENTS - Different models for each brain type
# ═══════════════════════════════════════════════════════════════════
deployments:
  # MCHP baseline (no GPU needed)
  - behavior: M1
    flavor: v1.14vcpu.28g
    count: 1

  # MCHP + SmolAgents LLM (llama3.1:8b)
  - behavior: M4.llama
    flavor: v100-1gpu.14vcpu.28g
    count: 1

  # BrowserUse with gemma3:4b
  - behavior: B2.gemma
    flavor: v100-1gpu.14vcpu.28g
    count: 1

  # SmolAgents with deepseek-r1:8b
  - behavior: S3.deepseek
    flavor: v100-1gpu.14vcpu.28g
    count: 1
