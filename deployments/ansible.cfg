[defaults]
# Force colored output even when logging to file
force_color = true

# Log all ansible output to file
log_path = ./logs/ansible.log

# Use YAML output for better readability
stdout_callback = yaml

# Enable callbacks: profile_tasks for timing, ruse_events for structured monitoring
callbacks_enabled = profile_tasks, ruse_events

# Path to custom callback plugins
callback_plugins = ./playbooks/callback_plugins

# Increase default timeout for long-running tasks
timeout = 30

# Parallel execution: number of hosts to process simultaneously
# Increase this for faster deployments (default is 5)
forks = 20

# Pipelining reduces SSH operations, speeding up execution
pipelining = true

# Show task timing
[callback_profile_tasks]
task_output_limit = 100
